<div class="container m-6">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>
      <div class="field">
        <label>Length</label>
        <br />
        <!-- <input type="text" (input)="onChangeLength($event)" /> -->
        <input
          class="input"
          type="text"
          (input)="onChangeLength($any($event.target).value)"
        />
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeLetters()" />
            Use Letters
          </label>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeNumbers()" />
            Use Numbers
          </label>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeSymbols()" />
            Use Symbols
          </label>
        </div>
      </div>
      <button
        [disabled]="
          !(length && (includeLetters || includeSymbols || includeNumbers))
        "
        (click)="onButtonClick()"
        class="button is-link is-fullwidth"
      >
        Submit
      </button>
      <div class="box" *ngIf="password">
        <label>your password</label>
        <input class="input" [value]="getPassword()" type="text" />
      </div>
    </div>
  </div>
</div>
